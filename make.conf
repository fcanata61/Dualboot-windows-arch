# USE Flags globais
USE="ipv6 alsa pulseaudio X x11-fonts"

# Otimizações de compilador
CFLAGS="-O3 -march=native -pipe -fomit-frame-pointer"
CXXFLAGS="${CFLAGS}"
FCFLAGS="${CFLAGS}"
FFLAGS="${CFLAGS}"

# Compilação paralela
MAKEOPTS="-j$(nproc)"
EMERGE_DEFAULT_OPTS="--jobs=$(nproc) --load-average=$(nproc)"

# Portage otimizado
FEATURES="ccache distcc parallel-fetch noinfo noverbose nodoc"

# Diretório temporário do Portage
PORTAGE_TMPDIR="/tmp/portage"
